    <script>
        $(document).ready(function () {
            // Define mapping of carousel item IDs to href links
            var projectLinks = {
                "carousel-item1": "projects/project1.html",
                "carousel-item2": "projects/project2.html",
                "carousel-item3": "projects/project3.html",
                "carousel-item4": "projects/project4.html",
                "carousel-item5": "projects/project5.html",
                "carousel-item6": "projects/project6.html",
                "carousel-item7": "projects/project7.html",
                "carousel-item8": "projects/project8.html",
                "carousel-item9": "projects/project9.html",
                "carousel-item10": "projects/project10.html",
            };

            $("#carousel").on("slid.bs.carousel", function () {
                var activeItemId = $(".carousel-item.active").attr("id");
                var projectName = getProjectName(activeItemId);
                var projectLink = projectLinks[activeItemId];
                $("#projectLink").text(projectName).attr("href", projectLink);
            });

            function getProjectName(itemId) {
                switch (itemId) {
                    case "carousel-item1":
                        return "Brand Guidelines - Vibe Vault";
                    case "carousel-item2":
                        return "Media Campaign - Fontys";
                    case "carousel-item3":
                        return "Easter Egg - Fontys";
                    case "carousel-item4":
                        return "Project X";
                    case "carousel-item5":
                        return "Devan's Portfolio";
                    case "carousel-item6":
                        return "Fontys Future Fest - Fast Forward";
                    case "carousel-item7":
                        return "Lost Media - Studio Branding";
                    case "carousel-item8":
                        return "Client Project - Fast Fashion";
                    case "carousel-item9":
                        return "Passion Project - Fishing Game";
                    case "carousel-item10":
                        return "Side Quests";
                    default:
                        return "Default Project Name";
                }
            }
        });
